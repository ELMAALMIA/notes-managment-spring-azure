<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Tâches</title>
</head>
<body>
<h1>Liste des Tâches</h1>
<a href="/tasks/new">Ajouter une tâche</a> <!-- Updated link -->
<table>
    <thead>
    <tr>
        <th>Titre</th>
        <th>Description</th>
        <th>Date Limite</th>
        <th>Statut</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="task : ${tasks}">
        <td th:text="${task.title}"></td>
        <td th:text="${task.description}"></td>
        <td th:text="${task.dueDate}"></td>
        <td th:text="${task.completed ? 'Complété' : 'En cours'}"></td>
        <td>
            <a th:href="@{/tasks/edit/{id}(id=${task.id})}">Modifier</a>
            <a th:href="@{/tasks/delete/{id}(id=${task.id})}">Supprimer</a>
        </td>

    </tr>
    </tbody>
</table>
</body>
</html>
