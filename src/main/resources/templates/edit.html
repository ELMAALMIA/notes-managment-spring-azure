<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Task</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-50 to-blue-100 min-h-screen flex items-center justify-center p-4">
<div class="w-full max-w-md bg-white shadow-2xl rounded-xl border border-blue-100">
  <div class="bg-blue-600 text-white px-6 py-4 rounded-t-xl">
    <h1 class="text-2xl font-bold text-center flex items-center justify-center gap-3">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6" />
      </svg>
      Edit Task
    </h1>
  </div>

  <form th:action="@{/{id}(id=${task.id})}" method="post" class="p-6 space-y-6">
    <div>
      <label for="title" class="block text-gray-700 font-medium mb-2">Task Title</label>
      <input
              type="text"
              id="title"
              name="title"
              th:field="*{task.title}"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300"
              placeholder="Enter task title"
              required
      >
    </div>

    <div>
      <label for="description" class="block text-gray-700 font-medium mb-2">Description</label>
      <textarea
              id="description"
              name="description"
              th:field="*{task.description}"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300 h-32 resize-none"
              placeholder="Provide task details and context"
              required
      ></textarea>
    </div>

    <div>
      <label for="dueDate" class="block text-gray-700 font-medium mb-2">Deadline</label>
      <input
              type="date"
              id="dueDate"
              name="dueDate"
              th:field="*{task.dueDate}"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-300"
              required
      >
    </div>

    <div>
      <label for="completed" class="block text-gray-700 font-medium mb-2">Completed</label>
      <div class="flex items-center space-x-2">
        <input
                type="checkbox"
                id="completed"
                name="completed"
                th:field="*{task.completed}"
                class="rounded focus:ring-blue-500 transition duration-300"
        >
        <span class="text-gray-700">Mark as completed</span>
      </div>
    </div>

    <div class="flex flex-col sm:flex-row space-y-3 sm:space-y-0 sm:space-x-4">
      <button
              type="submit"
              class="flex-1 bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition duration-300 font-semibold flex items-center justify-center gap-2"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm1-11a1 1 0 10-2 0v2H7a1 1 0 100 2h2v2a1 1 0 102 0v-2h2a1 1 0 100-2h-2V7z" clip-rule="evenodd" />
        </svg>
        Update Task
      </button>
      <a
              href="/"
              class="flex-1 bg-gray-200 text-gray-700 py-3 rounded-lg text-center hover:bg-gray-300 transition duration-300 font-semibold flex items-center justify-center gap-2"
      >
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd" />
        </svg>
        Cancel
      </a>
    </div>
  </form>
</div>
</body>
</html>
